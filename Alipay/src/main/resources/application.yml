server:
  port: 8888
spring:
  application:
    name: Alipay
  datasource:
    url: 192.168.216.18:3306
    data-username: root
    data-password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
alipay:
  # 支付宝网关名、partnerId和appId
  openApiDomain: https://openapi.alipay.com/gateway.do
  mcloudApiDomain: http://mcloudmonitor.com/gateway.do
  appId: 9021000144671717
  pid: 2088721059035992
  # RSA私钥、公钥和支付宝公钥
  #此处请填写你的应用私钥且转PKCS8格式
  privateKey: 
  #此处请填写你的应用公钥
  publicKey: 
  #SHA256withRsa对应支付宝公钥
  alipayPublicKey: 
  # 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
  signType: RSA2
  #异步通知url(注意拦截器是否拦截)
  notifyUrl: http://loving-rationally-lacewing.ngrok-free.app/alipay/ZFBcallbackAction.do
